<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- General Style -->
    <link rel="stylesheet" href="./style/style.css">

    <title>Document</title>
</head>
<body>
    <div id="container" class="container">
        <div id="logo" class="logo">
            <h2 id="dark_mode" class="dark_mode">DARK MODE</h2>
            <button id="sun_moon" class="sun_moon">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-sharp fa-solid fa-sun"></i>
            </button>
            <h2 id="light_mode" class="light_mode">LIGHT MODE</h2>
        </div>

        <header id="header" class="header">
            <div id="hero_left" class="hero_left">
                <h1 id="title" class="title">
                    Unlock the <br> Power of <br> Creativity  <br> with Figma!
                </h1>
                <p id="text" class="text">
                    Ready to elevate your <br>  design game? 
                </p>
                <button id="submit" class="submit">Try Figma now</button>
                <div id="img" class="img">
                    <img id="person_Image" class="person_Image" src="./img/person_Image.png" alt="Person_Image">
                    <img id="background_Image" class="background_Image" src="./img/background_image.svg" alt="Background_Image">
                </div>
            </div>
            <div id="hero_right" class="hero_right">
                <h1 id="title_2" class="title_2">
                    Unlock the <br> Power of <br> Creativity <br> with Figma!
                </h1>
                <p id="text_2" class="text_2">
                    Ready to elevate your <br> design game? 
                </p>
                <button id="submit" class="submit">Try Figma now</button>
                <div id="img_2" class="img_2">
                    <img id="person_Image_2" class="person_Image_2" src="./img/person_Image.png" alt="Person_Image">
                    <img id="background_Image_2" class="background_Image_2" src="./img/background_image.svg" alt="Background_Image">
                </div>                
            </div>
        </header>

    </div>
    

    <script src="./js/index.js"></script>
</body>
</html>
